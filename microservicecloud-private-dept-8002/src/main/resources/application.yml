server:
  port: 8002
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/clouddb02?serverTimezone=GMT%2B8
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: microservicecloud-dept

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.wangyong.cloud.entities
  mapper-locations: classpath:mybatis/mapper/*.xml

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    prefer-ip-address: true
    instance-id: microservicecloud-dept-8002
info:
  app.name: cloud-wangyong
  company.name: www.wangyong.com


